<!DOCTYPE html>
<html>
    <head>
        <title>Classes</title>
        <style>
            h2 {
                text-align: center;
            }
            div {
                padding: 5px;
            }
            .eevee {
                border: 2px solid black;
                margin: 10px;
            }
            .simplePokemon:hover h2 {background-color: yellow;}
            .type:hover {background-color: chartreuse;}
        </style>
    </head>
    <body>
        <div style="background-color:#FFC0C7;" class="eevee">
            <h2>About Sylveon</h2>
            <p>Sylveon is a special eeveelution that cannot be forced.</p>
            <p>Sylveon is a <span class="type">fairy</span> type pokemon</p>
        </div>

        <div style="background-color:rgb(103, 187, 210)" class="eevee">
            <h2>About Vaporeon</h2>
            <p>Vaporeon is an eeveelution that is obtained with Water Stone.</p>
            <p>Sylveon is a <span class="type">water</span> type pokemon</p>
        </div>

        <div style="background-color: rgb(228, 182, 113)" class="eevee simplePokemon">
            <h2>About Eevee</h2>
            <p>Eevee is very loyal dog-like pokemon.</p>
            <p>Eevee is a <span class="type">normal</span> type pokemon</p>
        </div>
    </body>
</html>
