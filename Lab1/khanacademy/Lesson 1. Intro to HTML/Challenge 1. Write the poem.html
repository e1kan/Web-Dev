<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Jack and Jill</h1>
        <p>Jack and Jill went up the hill,<br>
        To fetch a pail of water;<br>
        Jack fell down, and broke his crown.<br>
        And Jill came tumbling after.</p>
    </body>
</html>
